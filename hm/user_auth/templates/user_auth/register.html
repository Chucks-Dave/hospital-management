{% extends 'base.html' %} 
{% load static %} 

{% block title %}
Sign Up 
{% endblock title %}

{% block main %}

<div class="form-body" style="background-color: var(--body_bg)">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3>Register Today</h3>
          <p>Fill in the data below.</p>
          <form method="post" action="">
            {%csrf_token%}
            <div class="col-md-12">
              <label for="id_username">Username:</label>
              {{form.username}}
            </div>

            <div class="col-md-12">
              <label for="id_email">Email:</label>
              {{form.email}}
            </div>

            <div class="col-md-12">
              <label for="id_password1">Password:</label>
              {{form.password1}}
            </div>

            <div class="col-md-12">
              <label for="id_password2">Confirm Password:</label>
              {{form.password2}}
            </div>

            <div class="form-button mt-3">
              <button id="submit" type="submit" class="btn w-25 text-start d-flex align-items-center">
                Register
                <i class="fa-solid fa-chevron-right ms-auto"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
